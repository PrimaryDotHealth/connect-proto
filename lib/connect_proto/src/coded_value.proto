syntax = "proto3";
package primary.connect;
option go_package = "primary.connect";

message CodedValue {
  string value = 1;
  string code_set = 2;
  string description = 3;
  string alt_value = 4;
  string alt_code_set = 5;
  string alt_description = 6;
  string code_set_version = 7;
  string alt_code_set_version = 8;
  string original_text = 9;
}
